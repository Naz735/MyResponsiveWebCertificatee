<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1 id="title">Survey Form</h1>
  <p id="description">We would love to hear your feedback! Please complete the form below.</p>

  <form id="survey-form">

    <label id="name-label" for="name">Name:</label>
    <input 
      type="text" 
      id="name" 
      name="name" 
      placeholder="Enter your name" 
      required>

    <label id="email-label" for="email">Email:</label>
    <input 
      type="email" 
      id="email" 
      name="email" 
      placeholder="Enter your email" 
      required>

    <label id="number-label" for="number">Age:</label>
    <input 
      type="number" 
      id="number" 
      name="age" 
      placeholder="Enter your age" 
      min="10" 
      max="100">

    <label for="dropdown">Select your current status:</label>
    <select id="dropdown" name="status" required>
      <option value="">Select an option</option>
      <option value="student">Student</option>
      <option value="working">Working</option>
    </select>

    <p>Would you recommend us to your friends?</p>
    <label>
      <input type="radio" name="recommend" value="yes" required> Yes
    </label>
    <label>
      <input type="radio" name="recommend" value="no"> No
    </label>

    <p>What would you like to see improved? (Check all that apply)</p>
    <label>
      <input type="checkbox" name="improvements" value="frontend"> Front-end Projects
    </label>
    <label>
      <input type="checkbox" name="improvements" value="backend"> Back-end Projects
    </label>

    <label for="comments">Additional Comments:</label>
    <textarea 
      id="comments" 
      name="comments" 
      rows="5" 
      placeholder="Enter your comments here...">
    </textarea>

    <button type="submit" id="submit">Submit</button>

  </form>

</body>
</html>
