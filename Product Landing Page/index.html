<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GadgetX Pro Landing Page</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header id="header">
    <img id="header-img" src="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg" alt="GadgetX Logo">
    <nav id="nav-bar">
      <a class="nav-link" href="#features">Features</a>
      <a class="nav-link" href="#video-section">Demo</a>
      <a class="nav-link" href="#subscribe">Subscribe</a>
    </nav>
  </header>

  <section id="features" class="section">
    <h2>Top Features</h2>
    <ul>
      <li>Lightning Fast Performance</li>
      <li>Elegant, Minimal Design</li>
      <li>100% Responsive and Mobile Ready</li>
    </ul>
  </section>

  <section id="video-section" class="section">
    <h2>Product Demo</h2>
    <iframe id="video" width="560" height="315"
      src="https://www.youtube.com/embed/dQw4w9WgXcQ"
      title="GadgetX Demo" frameborder="0" allowfullscreen>
    </iframe>
  </section>

  <section id="subscribe" class="section">
    <h2>Stay Updated</h2>
    <form id="form" action="https://www.freecodecamp.com/email-submit">
      <input type="email" id="email" name="email" placeholder="Enter your email" required />
      <input type="submit" id="submit" value="Subscribe" />
    </form>
  </section>

</body>
</html>
